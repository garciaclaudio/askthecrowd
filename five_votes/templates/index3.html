{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html> 
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>{% trans "Five Votes" %}</title>
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
                <script type="text/javascript" src="js/jquery.form.js"></script>
                <script type="text/javascript" src="js/jquery.tmpl.js"></script>

<style type="text/css">

div.centered_container {top: 0; left: 0; width: 100%; height: 100%; display: table}

p.centered_paragraph {display: table-cell; vertical-align: middle; text-align:center;}

#main_container {
    display:none;
    text-align: center;
    margin-left:auto; 
    margin-right:auto; 
}

.photo_card {
  display: inline-block;
//  float: left;
  width: 310px;
  height: 352px;
  margin: 4px;
  background-color: #ffe5fc;
  padding: 6px;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
}


.my_button, button.my_button {
	/* layout */
	padding: .3em .9em;
	/* text */
	font-size: 1em;
	/* color */
	background-color: #0896FF;
	color: #FFF;
	/* border and roundedness */
#	border: 4px solid #fff;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
	/* shadow */
	-moz-box-shadow: 1px 1px 2px #999;
	-webkit-box-shadow: 1px 1px 2px #999;
	box-shadow: 1px 1px 2px #999;
	filter: progid:DXImageTransform.Microsoft.Shadow(color='#999999', direction='120', strength='2');
	-moz-background-clip: padding;
	-webkit-background-clip: padding-box;
	background-clip: padding-box;
        font-weight:bold;
}

.my_button:hover, button.my_button:hover, button.my_button_hover {
	background-color: #003580;
	cursor: pointer;
	-webkit-transition: all 0.1s ease-in-out;
	-moz-transition: all 0.1s ease-in-out;
	-o-transition: all 0.1s ease-in-out;
}

#add_answer_link {
	font-size: 140%;
}

</style>
    </head>
<body>

{% include "control.inc" %}

<div id="welcome_msg" style="display:none;">Welcome, in order to use this app, you must sign in with your facebook account:
</div>

<fb:login-button show-faces="true"></fb:login-button>

{% include "lang_selector.html" %}



<div id="main_container" >
</div> <!-- main container -->


<p>Locale is: {{locale}}</p>

<p>User there is: {{user_there}}</p>

<!-- JS TEMPLATES START -->

<script id="show_answer_tmpl" type="text/html">
   <div id="answer_${answer_key}">
        <form id="delete_answer_form_${answer_key}" action="/ajax.html" method="get">
            <input type="hidden" name="_csrf_token" value="${csrf_token}">
            <input type="hidden" name="answer_key" value="${answer_key}">
            <input type="hidden" name="action" value="delete_answer">
${answer_text} <a href="#" onclick="$('#delete_answer_form_${answer_key}').submit();return false;">[X]</a>
       </form>
    </div>
</script>

<script id="add_answer_tmpl" type="text/html">
        <form id="new_answer_form" action="/ajax.html" method="get">
            <input type="hidden" name="_csrf_token" value="${csrf_token}">
            <input type="hidden" name="question_key" value="${question_key}">
            <input type="hidden" name="action" value="add_answer">

            <input id="new_answer" name="answer_text" class="text" type="text" size=35> <button id="new_answer" type="submit">{% trans "add" %}</button>

        </form>
</script>

<script id="question_created_tmpl" type="text/html">
    <div id="question_created"> 
        <p>{% trans "Question created!" %}</p>
<h2>${question_text}</h2>

<div id="answers_div">
XXX answers go gere
</div>

<div id="answers_form_div">
answer form goes here
</div>

<div id="add_answer_div">
    <p><a href="" id="add_answer_link">{% trans "suggest initial answers" %}</a></p>
</div>
            <button id="done_button" class="my_button">{% trans "Done" %}</button>

    </div>    
</script>

<script id="new_question_tmpl" type="text/html">
    <div id="question_form_div">
        <form id="question_form" action="/ajax.html" method="get">
              <input type="hidden" name="_csrf_token" value="${csrf_token}">
              <input type="hidden" name="action" value="create_question">
              <label for="question">{% trans "Your question" %}</label><br />
<div>              <textarea class="text" name="question" id="question" rows="2" cols="45"></textarea>
</div>
            <button type="submit" id="create_question_button" class="my_button">{% trans "Create" %}</button>
        </form>
    </div>
</script>



</body>
</html>
